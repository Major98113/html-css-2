<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Cubes</title>
    <link rel="stylesheet" type="text/css" href="css/weather_widget.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="shadow-container">
        <div class="shadow-container_city-block chicago">
            <div class="city-block_container">
                <img alt="CHICAGO" src="img/chicago_img.png" />
                <p>CHICAGO / 23 &deg;</p>
            </div>
        </div>
        <div class="shadow-container_city-block seattle">
            <div class="city-block_container">
                <img alt="SEATTLE" src="img/seattle_img.png" />
                <p>SEATTLE / 34 &deg;</p>
            </div>
        </div>
        <div class="shadow-container_city-block brooklyn">
            <div class="city-block_container">
                <img alt="BROOKLYN" src="img/brooklyn_img.png" />
                <p>BROOKLYN / 55 &deg;</p>
            </div>
        </div>
        <div class="shadow-container_city-block portland">
            <div class="city-block_container">
                <img alt="PORTLAND" src="img/portland_img.png" />
                <p>PORTLAND / 27 &deg;</p>
            </div>
        </div>
        <div class="shadow-container_city-block week">
            <div class="week_block-img">
                <img alt="WEEK_WEATHER" src="img/week_img.png" />
            </div>
            <div class="week_weather-info">
                <div>
                    <p>MON</p>
                    <img alt="" src="img/week_monday.png" />
                    <p>22 &deg;</p>
                </div>
                <div>
                    <p>TUE</p>
                    <img alt="" src="img/week_tuesday.png" />
                    <p>19 &deg;</p>
                </div>
                <div>
                    <p>WEN</p>
                    <img alt="" src="img/week_wendsday.png" />
                    <p>18 &deg;</p>
                </div>
                <div>
                    <p>THU</p>
                    <img alt="" src="img/week_thursday.png" />
                    <p>14 &deg;</p>
                </div>
            </div>
        </div>
        <div class="shadow-container_city-block san-jose">
            <div class="city-block_container">
                <img alt="SAN JOSE" src="img/san_jose_img.png" />
                <p>SAN JOSE / 47 &deg;</p>
            </div>
        </div>

</div>
</body>
</html>
